{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block title %}<title>Contact</title>{% endblock %}
{% block content %}

  <div class="container py-5">
    <h1 class="mb-5 text-center">contact</h1>
    <form method="POST" action="{% url 'account:anonymous_contact' %}">

      {% csrf_token %}
      {{ form|crispy}}

      <button class="btn btn-primary d-grid gap-2 col-6 mx-auto fw-bold mt-5" type="submit">submit</button>
    </form>
  </div>

{% endblock %}
